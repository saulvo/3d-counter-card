<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Counter Card</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="card-header--avatar">
            <img src="./images/avatar.png" alt="Saul Vo" />
          </div>
          <div class="card-header--info">
            <h3 class="name">Saul Vo</h3>
            <span class="tag">@sonvt-fe</span>
          </div>
        </div>
        <div class="card-body">
          <div class="card-body--title">
            <span>Frontend</span>
            <span>Dev</span>
          </div>
          <div class="card-body--chart">
            <div class="bar bar-2"><span>HTML/CSS</span></div>
            <div class="bar bar-4"><span>JS/TS</span></div>
            <div class="bar bar-1"><span>React/NextJS</span></div>
            <div class="bar bar-5"><span>RESTful APIs</span></div>
            <div class="bar bar-7"><span>Express/NestJS</span></div>
            <div class="bar bar-3"><span>Photoshop/Figma</span></div>
            <div class="bar bar-6"><span>Gitflow</span></div>
          </div>
          <div class="card-body--info">
            <ul class="info-list">
              <li class="info-list--item">
                <span class="icon"><i class="fa fa-mobile" aria-hidden="true"></i></span>
                <a href="tel:0376347057" class="link">(+84) 3 7634 7057</a>
              </li>
              <li class="info-list--item">
                <span class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                <a href="mailto:vtson23597@gmail.com" class="link">vtson23597@gmail.com</a>
              </li>
              <li class="info-list--item">
                <span class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                <a href="https://goo.gl/maps/mqhJa4VbFWUt16za7" target="_blank" class="link"
                  >38 Duong Duc Hien, Tan Phu District<br />Ho Chi Minh city</a
                >
              </li>

              <li class="info-list--item">
                <span class="icon"><i class="fa fa-globe" aria-hidden="true"></i></span>
                <a href="http://sonvt.epizy.com" target="_blank" class="link"
                  >http://sonvt.epizy.com</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="card-footer">
          - Created by <a href="https://github.com/sonvt-fe" target="_blank">Saul Vo</a> -
        </div>
      </div>
      <script src="./main.js"></script>
    </div>
  </body>
</html>
